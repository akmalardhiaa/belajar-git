<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      margin: 20px auto;
      display: grid;
      grid-template-areas:
        "top-left top-right"
        "left main right"
        "footer footer";
      grid-template-columns: 1fr 3fr 1fr;
      grid-template-rows: auto auto auto;
      gap: 10px;
    }

    .top-left {
      grid-area: top-left;
      background-color: #FFFF66;
      border: 2px solid #000;
      height: 50px;
    }

    .top-right {
      grid-area: top-right;
      background-color: #FFA500;
      border: 2px solid #000;
      height: 50px;
    }

    .left {
      grid-area: left;
      background-color: #98FB98;
      border: 2px solid #000;
      height: 200px;
    }

    .main {
      grid-area: main;
      background-color: #D3D3D3;
      border: 2px solid #000;
      height: 200px;
    }

    .right {
      grid-area: right;
      background-color: #00BFFF;
      border: 2px solid #000;
      height: 200px;
    }

    .footer {
      grid-area: footer;
      background-color: #0000FF;
      border: 2px solid #000;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
    <div class="footer"></div>
  </div>
</body>
</html>
