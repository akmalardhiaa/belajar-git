<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      display: grid;
      grid-template-areas:
        "header header"
        "left content"
        "left content";
      grid-template-columns: 1fr 3fr;
      grid-template-rows: auto auto auto;
      gap: 10px;
    }

    .header {
      grid-area: header;
      background-color: #98FB98;
      border: 2px solid #000;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left {
      grid-area: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .left div {
      background-color: #FFFF66;
      border: 2px solid #000;
      height: 100px;
    }

    .content {
      grid-area: content;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .content .orange {
      background-color: #FFA500;
      border: 2px solid #000;
      height: 100px;
    }

    .content .blue {
      background-color: #00BFFF;
      border: 2px solid #000;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="left">
      <div></div>
      <div></div>
    </div>
    <div class="content">
      <div class="orange"></div>
      <div class="blue"></div>
    </div>
  </div>
</body>
</html>
